	var em = null, map = null;
	// H5 plus事件处理
	function plusReady() {
		// 确保DOM解析完成
		if (!em || !window.plus || map) { return };

		plus.geolocation.getCurrentPosition(translatePoint, function (e) {
			mui.toast("异常:" + e.message);
		});

	}
	if (window.plus) {
		plusReady();
	} 
	else {
		document.addEventListener("plusready", plusReady, false);
	}
	// DOMContentloaded事件处理
	document.addEventListener("DOMContentLoaded", function () {
		em = document.getElementById("map");
		plusReady();
	}, false);





	function translatePoint(position) {
		 currentLon = position.coords.longitude;
		 currentLat = position.coords.latitude;
		//  console.log(currentLon);
		//  console.log(currentLat)
		
		var gpsPoint = new BMap.Point(currentLon, currentLat);
		BMap.Convertor.translate(gpsPoint, 2, initMap); //坐标转换
	}
	function initMap(point) {

		writeObj(point);
		map = new BMap.Map("map",{minZoom:4,maxZoom:19}); //创建地图
		map.addControl(new BMap.NavigationControl());
		map.addControl(new BMap.ScaleControl());
		map.addControl(new BMap.OverviewMapControl());
		map.centerAndZoom(point , 19);
		map.addOverlay(new BMap.Marker(point));
		

	}

	// 设置地图的中心点
	function setCenter() {
		var res=   gcj02towgs84(currentLon,currentLat);

		// 设置目标位置坐标点和其实位置坐标点
		var dst = new plus.maps.Point(120.038474, 31.701447); // 国宁寺 
		var src = new plus.maps.Point(res[0],res[1]); // 自己位置
		// 调用系统地图显示 
		plus.maps.openSysMap(dst, "天安门", src);
		

	}

	//定义一些常量
	var x_PI = 3.14159265358979324 * 3000.0 / 180.0;
　　var PI = 3.1415926535897932384626;
　　var a = 6378245.0;
　　var ee = 0.00669342162296594323;
　　/**
　　* 百度坐标系 (BD-09) 与 火星坐标系 (GCJ-02)的转换
　　* 即 百度 转 谷歌、高德
　　* @param bd_lon
　　* @param bd_lat
　　* @returns {*[]}
　　*/
　　function bd09togcj02(bd_lon, bd_lat) { 
　　var x_pi = 3.14159265358979324 * 3000.0 / 180.0;
　　var x = bd_lon - 0.0065;
　　var y = bd_lat - 0.006;
　　var z = Math.sqrt(x * x + y * y) - 0.00002 * Math.sin(y * x_pi);
　　var theta = Math.atan2(y, x) - 0.000003 * Math.cos(x * x_pi);
　　var gg_lng = z * Math.cos(theta);
　　var gg_lat = z * Math.sin(theta);
　　return [gg_lng, gg_lat]
　　}

/**
* 火星坐标系 (GCJ-02) 与百度坐标系 (BD-09) 的转换
* 即谷歌、高德 转 百度
* @param lng
* @param lat
* @returns {*[]}
*/
function gcj02tobd09(lng, lat) { 
var z = Math.sqrt(lng * lng + lat * lat) + 0.00002 * Math.sin(lat * x_PI);
var theta = Math.atan2(lat, lng) + 0.000003 * Math.cos(lng * x_PI);
var bd_lng = z * Math.cos(theta) + 0.0065;
var bd_lat = z * Math.sin(theta) + 0.006;
return [bd_lng, bd_lat]
}


/**
* WGS84转GCj02
* @param lng
* @param lat
* @returns {*[]}
*/
function wgs84togcj02(lng, lat) { 
if (out_of_china(lng, lat)) {
return [lng, lat]
}
else {
var dlat = transformlat(lng - 105.0, lat - 35.0);
var dlng = transformlng(lng - 105.0, lat - 35.0);
var radlat = lat / 180.0 * PI;
var magic = Math.sin(radlat);
magic = 1 - ee * magic * magic;
var sqrtmagic = Math.sqrt(magic);
dlat = (dlat * 180.0) / ((a * (1 - ee)) / (magic * sqrtmagic) * PI);
dlng = (dlng * 180.0) / (a / sqrtmagic * Math.cos(radlat) * PI);
var mglat = lat + dlat;
var mglng = lng + dlng;
return [mglng, mglat]
}
}


/**
* GCJ02 转换为 WGS84
* @param lng
* @param lat
* @returns {*[]}
*/
function gcj02towgs84(lng, lat) { 
if (out_of_china(lng, lat)) {
return [lng, lat]
}
else {
var dlat = transformlat(lng - 105.0, lat - 35.0);
var dlng = transformlng(lng - 105.0, lat - 35.0);
var radlat = lat / 180.0 * PI;
var magic = Math.sin(radlat);
magic = 1 - ee * magic * magic;
var sqrtmagic = Math.sqrt(magic);
dlat = (dlat * 180.0) / ((a * (1 - ee)) / (magic * sqrtmagic) * PI);
dlng = (dlng * 180.0) / (a / sqrtmagic * Math.cos(radlat) * PI);
mglat = lat + dlat;
mglng = lng + dlng;
return [lng * 2 - mglng, lat * 2 - mglat]
}
}
function transformlat(lng, lat) { 
var ret = -100.0 + 2.0 * lng + 3.0 * lat + 0.2 * lat * lat + 0.1 * lng * lat + 0.2 * Math.sqrt(Math.abs(lng));
ret += (20.0 * Math.sin(6.0 * lng * PI) + 20.0 * Math.sin(2.0 * lng * PI)) * 2.0 / 3.0;
ret += (20.0 * Math.sin(lat * PI) + 40.0 * Math.sin(lat / 3.0 * PI)) * 2.0 / 3.0;
ret += (160.0 * Math.sin(lat / 12.0 * PI) + 320 * Math.sin(lat * PI / 30.0)) * 2.0 / 3.0;
return ret
}
function transformlng(lng, lat) { 
var ret = 300.0 + lng + 2.0 * lat + 0.1 * lng * lng + 0.1 * lng * lat + 0.1 * Math.sqrt(Math.abs(lng));
ret += (20.0 * Math.sin(6.0 * lng * PI) + 20.0 * Math.sin(2.0 * lng * PI)) * 2.0 / 3.0;
ret += (20.0 * Math.sin(lng * PI) + 40.0 * Math.sin(lng / 3.0 * PI)) * 2.0 / 3.0;
ret += (150.0 * Math.sin(lng / 12.0 * PI) + 300.0 * Math.sin(lng / 30.0 * PI)) * 2.0 / 3.0;
return ret
}

/**
* 判断是否在国内，不在国内则不做偏移
* @param lng
* @param lat
* @returns {boolean}
*/
function out_of_china(lng, lat) { 
return (lng < 72.004 || lng > 137.8347) || ((lat < 0.8293 || lat > 55.8271) || false);
}
