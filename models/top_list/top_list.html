<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../common/mui.min.css" />

<style>
	.rankinglist {
		width: 100%;
		height: 100vh;
		overflow: auto;
		padding-top: .8rem;
		position: relative;
	}

	.rankinglist .rankingtit {
		padding: 0 .15rem;
		position: absolute;
		width: 100%;
		top: 0;
		left: 0;
		border-bottom: 1px solid #f8f8f8;
	}

	.rankinglist .rankingtit span {
		display: block;
		width: 70%;
		float: left;
		font-size: .32rem;
		color: #484848;
		line-height: .8rem;
		text-align: center;
	}

	.clearfix {
		clear: both;
	}

	.clearfix:after {
		content: '';
		display: block;
		clear: both;
	}

	.rankwen {
		padding-right: 10%;
	}

	.rankinglist ul {
		padding: 0;
		margin: 0;
		position: absolute;
		width: 100%;
		height: calc(100% - .8rem);
		overflow: auto;
	}

	.rankinglist li {
		border-bottom: 1px solid #f8f8f8;
		padding: .15rem;
		list-style: none;
	}

	.rankinglist li .rankph {
		width: 70%;
		float: left;
	}

	.rankinglist .rankph i {
		display: block;
		width: .38rem;
		height: .5rem;
		font-size: .28rem;
		color: #000;
		line-height: .48rem;
		float: left;
		background: no-repeat center center;
		background-size: 100% 100%;
		text-align: center;
		font-style: normal;
		font-family: 'Gautami';
		margin: .2rem .14rem 0 0;
	}

	.rankinglist .rankph img {
		display: block;
		width: .85rem;
		height: .85rem;
		border-radius: 50%;
		float: left;
		margin-right: .24rem;
	}

	}

	}

<body style="background: #fff;">
	<div id="loader-wrapper">
		<div id="loader"></div>
	</div>
	<div class="rankinglist" id="home">
		<div class="rankingtit clearfix">
			<span>排行</span>
			<span style="width:30%;">积分</span>
		</div>
		<ul>
			<li class="clearfix" v-for="item in playlist">
				<div class="rankph">

					<i>{{item.xuhao}}</i>

					<div v-if="item.avatar==''">
						<img src="../../images/touxiang.jpg">
					</div>
					<div v-else>
						<img :src="item.avatar">
					</div>



					<div class="rankwen">
						<b>{{item.user_name}}</b>
						<p>{{item.area}}</p>
					</div>
				</div>
				<span class="jfen">{{item.point}}</span>
			</li>

		</ul>
	</div>

</body>

</html>


<script src="../../common/jquery-2.1.0.js"></script>
<script src="../../common/mui.min.js"></script>
<script src="../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../common/common.js"></script>
<script src="../../common/ajax.js"></script>



<script type="text/javascript">
	var homes = new Vue({
		el: '#home',
		data: {
			playlist: [],

		},
		mounted : function(){
			$(window).load(function() { 
                $('#loader').fadeOut(); 
                $('#loader-wrapper').delay(350).fadeOut('slow'); 
                $('body').delay(350).css({'overflow-y':'visible'});
            })
		}

	});

	initControl()
	//初始化
	function initControl() {

		top_list({
			user_id: 10
		});

	}
	//获取文章排名列表成功的回调函数
	function Top_ListSuccess(data) {

		homes.playlist = JSON.parse(data.list);


	}
</script>
