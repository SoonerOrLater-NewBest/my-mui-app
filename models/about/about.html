<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../common/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../common/common.css"/>		
	<style>
		#about{
			padding: 3%;background-color: #fff;min-height: 100vh;
		}
	</style>	
	</head>
	
	<body>
		<div id="loader-wrapper">
			<div id="loader"></div>
		</div>	
		<div id="about" v-html="content" class="bianjiqi">
			
		</div>
	<script src="../../common/mui.min.js"></script>	
	<script src="../../common/jquery-2.1.0.js"></script>	
	<script src="../../js/vue.min.js"></script>
	<script src="../../common/ajax.js"></script>
	<script src="../../common/common.js"></script>	
	<script>
		mui.init();
		var about = {};
		mui.plusReady(function(){
			var self = plus.webview.currentWebview();
			var bieming = self.bieming;	
			mui.back = function(){
			    self.close();
			};
			about = new Vue({
				el: '#about',
				data: {
					content: '',
				},
				created : function (){
					ajax_single_page({
						article_id : bieming
					})
				}
			})
		})
		
		function singlePageSuccess(data){
			about.content=JSON.parse(data.list).content;
            $('#loader').fadeOut(); 
            $('#loader-wrapper').delay(350).fadeOut('slow'); 
            $('body').delay(350).css({'overflow-y':'visible'});
		}
		
		
	</script>
	</body>
</html>
