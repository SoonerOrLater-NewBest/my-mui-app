<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../common/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../common/fonts/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="word.css"/>
		<script src="../../common/mui.min.js"></script>
		<script>
			(function (doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize'
				recalc = function () {
					var clientWidth = docEl.clientWidth;
					if (!clientWidth) return;
					if (clientWidth >= 640) {
						docEl.style.fontSize = '100px';
					} else {
						docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
					}
				};
				if (!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
	</head>
	<style>
		.musiclist{
			border-top:1px solid #eeeeee;
	
		}
		.musiclist a{
			display: block;
			border-bottom:1px solid #eeeeee;
			position: relative;
			padding:.1rem 1.2rem 0 .3rem;
		}
		.musiclist a span{
			display: block;
			font-size:.28rem;
			color:#000;
			line-height: 1.8;
		}
		.musiclist a p{
			font-size:.2rem;
			color:#808080;
			line-height: 1.5;
		}
		.musiclist a .share{
			width:1rem;
			height:100%;
			position: absolute;
			right:0;
			top:0;
		}
		.musiclist a .share i{
			display: block;
			width:4px;
			height:4px;
			background:#aeaeae;
			position: absolute;
			margin:auto;
			top:0;
			left:0;
			bottom:0;
			right:0;
			border-radius:50%;
		}
		.musiclist a .share i:before{
			content:'';
			display: block;
			width:4px;
			height:4px;
			border-radius:50%;
			background:#aeaeae;
			position: absolute;
			top:-8px;
			left:0;
		}
		.musiclist a .share i:after{
			content:'';
			display: block;
			width:4px;
			height:4px;
			border-radius:50%;
			background:#aeaeae;
			position: absolute;
			bottom:-8px;
			left:0;
		}
		.musiclist a:active{
			background: #e8e8e8;
		}
	</style>
	<body style="background: #fff;">
		<div class="musiclist">
			<a href="#">

			</a>

			</a>

				<div class="share"><i></i></div>
			</a>
			<a href="#">
				<span>不要说话</span>
				<p>陈奕迅·不想放手</p>
				<div class="share"><i></i></div>
			</a>
		</div>
	</body>
</html>
