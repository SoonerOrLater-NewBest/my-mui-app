<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
	<body>
	</body>	
		<script src="../../common/mui.min.js"></script>
		<script src="../../common/common.js"></script>		
		<script>
			mui.plusReady(function(){
				var self = plus.webview.currentWebview(); 			
				var link_url=self.link_url;
				var link_style = {
					top: 0,
					bottom: 0,
					bounce:"vertical",
					bounceBackground: "#efeff4",
				};
				if(mui.os.android) {
					if(plus.navigator.isImmersedStatusbar()) {
						link_style.top += plus.navigator.getStatusbarHeight();
					}
					if(self.getTitleNView()) {
						link_style.top += 40;
					}				
				}
				startLoad();
				var outW = plus.webview.create(link_url,link_url,link_style);
				self.append(outW);
				setTimeout(function () {
					endLoad();	
					outW.show("slide-in-right", 300);
				},150);	
		});
		</script>

</html>
